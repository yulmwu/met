<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rhythm Sequencer</title>
        <link rel="stylesheet" href="colors.css" />
        <style>
            @font-face {
                font-family: 'GmarketSansMedium';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            body {
                font-family: GmarketSansMedium, Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f9;
                color: #333;
            }

            .sequencer {
                display: inline-block;
                margin: 20px auto;
            }

            #metronome {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin: 20px 0;
            }

            .beat {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: #ccc;
                transition: background-color 0.1s;
            }

            .beat.active {
                background-color: #4caf50;
            }

            .track {
                display: flex;
                padding-bottom: 15px;
                align-items: center;
            }

            .track span {
                width: 100px;
                text-align: left;
            }

            .steps {
                display: flex;
                gap: 25px;
            }

            .measure {
                display: flex;
                gap: 10px;
            }

            .step {
                width: 30px;
                height: 30px;
                margin: 0;
                border-radius: 5px;
                background-color: #fff;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .step.active {
                background-color: #4caf50;
            }

            button {
                margin-top: 20px;
                padding: 10px 20px;
                border: none;
                background-color: #4caf50;
                color: #fff;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }

            .tempo-input {
                border: none;
                border-bottom: 1px solid #ccc;
                text-align: center;
                font-size: 16px;
                width: 50px;
                margin: 0 5px;
                background-color: transparent;
            }

            .tempo-input:focus {
                outline: none;
            }

            .track-label {
                margin-right: 10px;
                font-weight: bold;
                cursor: pointer;
            }

            .volume-range {
                -webkit-appearance: none;
                appearance: none;
                background: #e0e0e0;
                border-radius: 5px;
                outline: none;
                height: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Rhythm Sequencer (16 beat)</h1>
        <div id="metronome">
            <div class="beat"></div>
            <div class="beat"></div>
            <div class="beat"></div>
            <div class="beat"></div>
        </div>
        <div class="sequencer"></div>
        <div>
            <button id="play-button">Play</button>
            <button id="go-to-beginning-button">Go to beginning</button>
            <button id="reset-button">Reset</button>
            <button id="random-button">Random</button>
            <button id="save-button">Save</button>
            <button id="load-button">Load</button>
        </div>
        <div style="margin-top: 20px">
            <span id="tempo-label">Tempo</span>
            <input type="text" class="tempo-input" value="60" id="tempo-input" />
            <button id="tempo-inc">+</button>
            <button id="tempo-dec">-</button>
            <span class="volume-label" style="padding-left: 20px">volume: 50%</span>
            <input type="range" class="volume-range" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <div style="margin-top: 20px"></div>

        <script src="script.js"></script>
    </body>
</html>
